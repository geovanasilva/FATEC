<!DOCTYPE html>
<!--[if IE 9]><html class="ie ie9"> <![endif]-->
<html>

<head>
	<title>Echo Hotel</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/vendor/icon-sets.css">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="assets/css/main-lockscreen.css">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="auth-box lockscreen clearfix">
				<div class="content">
					<h1 class="sr-only">Echo Hotel</h1>
					<div class="logo text-center"><img src="assets/img/logoec.png" alt="Echo Logo"></div>
					<div class="user text-center">
						<img src="assets/img/user-medium.png" class="img-circle" alt="Avatar">
						<h2 class="name">Mustache</h2>
					</div>
					<form>
						<div class="input-group">
							<input type="password" class="form-control" placeholder="Digite sua senha...">
							<span class="input-group-btn"><button type="submit" class="btn btn-primary"><i class="fa fa-arrow-right"></i></button></span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
