		<div class="container-fluid">
			<div class="row">
                <div class="col-md-2">

                <div class="col-md-9" style="background-color: #eee; margin-top: 3%; margin-bottom: 3%">
                    <div class="row" style="padding: 15px; background-color: #ddd">
                        <div class="col-sm-12 col-md-12 col-xs-12 text-center">
                            <span><strong>Configurações</strong></span>
                        </div>
                    </div>
                    <div class="row" style="padding-bottom: 3%">
                        <span class="help-block " style="padding-left: 3%; padding-bottom: 2%">Os campos que possuírem um <span class="glyphicon glyphicon-asterisk" style="color: red"></span> são <strong>obrigatórios</strong></span>
                        
                        <form role="form" class="form-horizontal">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="form-group">
                                        <label class="control-label col-sm-4 col-md-4 col-xs-4" for="nm_usuario">Nome</label>
                                        <div class="col-sm-8 col-xs-8 col-md-8 has-feedback">
                                            <input type="email" class="form-control" id="nm_usuario" maxlength="40" title="Insira o nome..">
                                            <i class="glyphicon glyphicon-asterisk form-control-feedback" style="color: red"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="form-group fix-column" >
                                        <label class="control-label col-sm-4 col-md-4 col-xs-4" for="nm_senha_usuario">Senha atual</label>
                                        <div class="col-sm-8 col-xs-8 col-md-8 has-feedback">
                                            <input type="password" class="form-control" maxlength="20" id="nm_senha_usuario" title="Insira sua senha">
                                            <i class="glyphicon glyphicon-asterisk form-control-feedback" style="color: red"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="form-group" >
                                        <label class="control-label col-sm-4 col-md-4 col-xs-4" for="cd_cpf">CPF</label>
                                        <div class="col-sm-8 col-xs-8 col-md-8 has-feedback">
                                            <input type="text" class="form-control" id="cd_cpf" maxlength="11" title="Insira seu cpf">
                                            <i class="glyphicon glyphicon-asterisk form-control-feedback" style="color: red"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="form-group fix-column" >
                                        <label class="control-label col-sm-4 col-md-4 col-xs-4" for="nm_nova_senha">Nova senha</label>
                                        <div class="col-sm-8 col-xs-8 col-md-8 has-feedback">
                                            <input type="password" class="form-control"maxlength="20" id="nm_nova_senha" title="Nova Senha..">
                                            <i class="glyphicon glyphicon-asterisk form-control-feedback" style="color: red"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="form-group" >
                                        <label class="control-label col-sm-4 col-md-4 col-xs-4" for="nm_email">Email</label>
                                        <div class="col-sm-8 col-xs-8 col-md-8 has-feedback">
                                            <input type="email" class="form-control" maxlength="50" id="nm_email" title="Insira seu email">
                                            <i class="glyphicon glyphicon-asterisk form-control-feedback" style="color: red"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="form-group fix-column" >
                                        <label class="control-label col-sm-4 col-md-4 col-xs-4" for="cd_telefone">Telefone</label>
                                        <div class="col-sm-8 col-xs-8 col-md-8 has-feedback">
                                            <input type="text" class="form-control" id="cd_telefone" maxlength="10" title="Insira seu telefone">
                                            <i class="glyphicon glyphicon-asterisk form-control-feedback" style="color: red"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="row">
                                    <div class="form-group">
                                        <label class="control-label col-sm-12 col-md-12 col-xs-12" style="text-align: center; padding-bottom: 1%;"  for="id_bandeira">Bandeiras aceitas</label>
                                        <div class="col-sm-12 col-md-12 col-xs-12 text-center">
                                            <img class="bandeira-cartao" alt="Bandeira americanExpress" title="Bandeira americanExpress"  src="assets/images/americaexpress-flag.png" data-active="on" style="margin: 0 5%; cursor: pointer"></img>
                                            <img class="bandeira-cartao" alt="Bandeira mastercard" title="Bandeira mastercard"  src="assets/images/mastercard-flag.png" data-active="off" style="margin: 0 5%; cursor: pointer"></img>
                                            <img class="bandeira-cartao" alt="Bandeira visa" title="Bandeira visa"  src="assets/images/visa-flag.png" data-active="off" style="margin: 0 5%; cursor: pointer"></img>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="form-group"><!--  -->
                                        <label class="control-label col-sm-4 col-md-4 col-xs-4" for="cd_cartao">Número do cartão</label>
                                        <div class="col-sm-8 col-xs-8 col-md-8 has-feedback">
                                            <input type="text" class="form-control" id="cd_cartao" maxlength="3" title="Insira seu número de cartão">
                                            <i class="glyphicon glyphicon-asterisk form-control-feedback" style="color: red"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="form-group fix-column" >
                                        <label class="control-label col-sm-4 col-md-4 col-xs-4" for="nm_titular">Titular</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="nm_titular" disabled title="Nome do titular">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="form-group"><!--  -->
                                        <label class="control-label col-sm-4 col-md-4 col-xs-4" for="dt_validade">Validade do cartão</label>
                                        <div class="col-sm-8">
                                            <input type="date" class="form-control" id="dt_validade" disabled title="Validade do cartão">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <div class="row">
                                    <div class="form-group fix-column" >
                                        <label class="control-label col-sm-4 col-md-4 col-xs-4" for="cd_seguranca_cartao">Código de segurança</label>
                                        <div class="col-sm-8">
                                            <input type="text" class="form-control" id="cd_seguranca_cartao"  title="Código de segurança do cartão">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                                <button type="button" id="btn_salvar_perfil" title="Salvar" class="btn btn-lg btn-primary ">Salvar</button>
                            </div>
                        </form>
                    </div>
